<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal para Binário</title>
    <script>
        function decimalToBinary() {
            var decimal = parseInt(document.getElementById("decimal").value);
            var binary = (decimal >>> 0).toString(2);
            document.getElementById("binary").value = binary;
        }
    </script>
</head>
<body>
    <h2>Conversor Decimal para Binário</h2>
    <label for="decimal">Decimal:</label>
    <input type="number" id="decimal">
    <button onclick="decimalToBinary()">Converter</button>
    <br>
    <label for="binary">Binário:</label>
    <input type="text" id="binary" readonly>
</body>
</html>
